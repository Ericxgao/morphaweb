<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>morphaweb</title>
</head>
<body class="dark:bg-slate-300 py-8 h-full w-full">
    <section id="container" class="container grid grid-cols-2 gap-16 w-full h-full mx-auto">
        <!--<div id="dragdropoverlay" class="w-full h-full flex-1 bg-red-300 z-40">Drop files here</div>-->
        <section class="col-span-2 w-full h-2/5">
            <div id="waveform" class="w-full"></div>
        </section>
        <section class="col-span-1 text-lg">
            <section class="grid grid-cols-8">
                <section class="col-span-2 text-center">
                    <button id="play" class="h-14 w-2/4 rounded-lg bg-slate-100">play</button>
                </section>
                <section class="col-span-2">
                    <button id="pause" class="h-14 w-2/4 rounded-lg bg-slate-100">pause</button>
                </section>
                <section class="col-span-4 text-center">
                    <button id="export" class="w-full w-full rounded-lg bg-slate-100 py-8">
                        <div class="">export reel</div>
                        <div class="text-xs">(stereo, 32-bit, 48KHz)</div>
                    </button>  
                </section>
            </section>
            
              
        </section>
        <section class="col-span-1 grid gap-4 text-lg">
            <section class="col-span-1 font-black uppercase">usage</section>
            <p>drag one or more audiofiles onto the page</p>
            <p>add markers using the shortcut listed below</p>
            <p>export the wav-file to use with morphagene</p>
            <section class="col-span-1 font-black uppercase">shortcuts</section>
            <section class="grid grid-cols-8">
                <section class="col-span-1 text-center">m</section>
                <section class="col-span-7">add marker</section>
                <section class="col-span-1 text-center">p</section>
                <section class="col-span-7">lorem ipsum</section>
            </section>

        </section>
    </section>
    
    <script type="module" src="index.js"></script>
</body>
</html>
